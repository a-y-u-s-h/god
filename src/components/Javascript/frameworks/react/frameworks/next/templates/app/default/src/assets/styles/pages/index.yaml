---
container:
  width: 100%
  height: 100%
content:
  width: 100%
  height: 100%
  backgroundColor: quinary.900
  display: grid
  gridTemplateColumns: 1fr 4fr
  padding: 0.2rem
  gridGap: 0.2rem
input:
  container:
    width: 100%
    height: 100%
    background: quinary.900
    padding: 0.35rem
widget:
  width: 100%
  height: 100%
  background: white
tabs:
  menu:
    backgroundColor: quinary.900
    color: white
    overflow: hidden
    height: 2rem
  tab:
    fontSize: 0.7rem
    textTransform: uppercase
    fontWeight: bold
    _selected:
      color: primary.900
      backgroundColor: white
      outline: 0
      boxShadow: none
    _active:
      outline: 0
      boxShadow: none

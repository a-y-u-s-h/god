id: layout
type: parallel
context:
  containers:
    card:
      width: 100%
      padding: 0.25rem
      height: 100%
  grids:
    I:
      1:
        width: 100%
        height: 100%
        display: grid
        gridTemplateColumns: 1fr 1fr
        gridGap: 0.25rem
      2:
        width: 100%
        height: 100%
        display: grid
        gridTemplateRow: 1fr 1fr
        gridGap: 0.25rem

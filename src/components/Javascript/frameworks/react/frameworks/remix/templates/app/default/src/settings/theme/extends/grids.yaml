gridTemplateRows:
  #  ======================================
  #
  #   The gridTemplateRows property is used
  #   in CSS Grid to define the sizing of rows
  #   within a grid container. It allows you
  #   to specify the size of each row individually
  #   or using a repeat notation. gridTemplateRows
  #   is typically set in the parent grid container
  #   and defines the overall structure of the
  #   grid's rows. You can use it to create rows
  #   of equal or varying heights, helping to
  #   organize content in a grid layout.
  #
  #   https://tailwindcss.com/docs/grid-template-rows
  #
  #  ======================================

  1: repeat(1, minmax(0, 1fr))
  2: repeat(2, minmax(0, 1fr))
